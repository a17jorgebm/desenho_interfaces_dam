<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertencia de Virus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .warning {
            background-color: red;
            color: yellow;
            border: 2px solid white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: flicker 1.5s infinite alternate;
            transform: rotate(-5deg);
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
<!-- Generar 30 divs -->
<script>
    for (let i = 1; i <= 30; i++) {
        document.body.innerHTML += `<div class="warning">⚠️ Advertencia: El equipo ha sido hackeado ⚠️</div>`;
    }
</script>
</body>
</html>
