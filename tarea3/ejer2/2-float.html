<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 2 float</title>
    <style>
        :root{
            --amarillo: #f0e68c;
            --azul-claro: #e0ffff;
            --rojo-borde-puntos: #8b0000;
            --rojo-borde: #ce6969;
            --verde-borde: #85926a;
        }

        body{
            margin: 0;
        }
        #contenedor{
            border: 2px dotted var(--rojo-borde);
            margin: 50px;
            padding: 50px;
            height: calc(100vh - 100px - 4px - 100px);
            width: calc(100% - 100px - 4px - 100px);
        }

        .franja{
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            float: left;
        }

        .amarillo{
            background-color: var(--amarillo);
            border: 1px solid var(--verde-borde);
        }
        .azul-claro{
            background-color: var(--azul-claro);
            border: 1px solid var(--rojo-borde);
        }
    </style>
</head>
<body>
<div id="contenedor">
    <div class="franja amarillo"></div>
    <div class="franja azul-claro"></div>
</div>
</body>
</html>
