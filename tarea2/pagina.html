<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estructura web basica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pagina.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="page">
        <div class="header panel">
            &lt;header&gt;
        </div>
        <div class="main">
            <div id="nav" class="panel">&lt;nav&gt;</div>
            <div id="section" class="panel">
                <div id="section-texto">&lt;section&gt;</div>
                <div id="section-subpaneles">
                    <div class="subpanel">&lt;header&gt;</div>
                    <div class="subpanel" id="article-subpanel">&lt;article&gt;</div>
                    <div class="subpanel" id="footer-subpanel">&lt;footer&gt;</div>
                </div>
            </div>
            <div id="aside" class="panel">&lt;aside&gt;</div>
        </div>
        <div class="footer panel">
            &lt;footer&gt;
        </div>
    </div>
</body>
</html>
